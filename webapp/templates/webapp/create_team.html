{% extends 'webapp/layout.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="p-4 sm:p-6 lg:p-8 border-b border-gray-200">
        <h2 class="text-lg font-medium leading-6 text-gray-900">Create team</h2>        
        <p class="mt-1 text-sm text-gray-500">{{tournament.name}}</p>
    </div>
    <div class="p-4 sm:p-4 lg:p-8">
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">            
            <input placeholder="Team name" type="text" name="team_name" id="team_name" class="border rounded w-full py-2 px-3" required>
        </div>
        <div class="flex flex-row-reverse">
        <button type="submit" class="inline-flex items-center px-2.5 py-0.5 rounded-md font-medium bg-blue-100 text-blue-800 hover:bg-blue-200 focus:outline-none focus:bg-blue-200">
            Create
        </button>
        </div>
    </form>
    </div>
</div>

{% endblock %}
